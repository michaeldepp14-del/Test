
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPI Electrical | Nick's Master Electrical Services Cocoa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700;9..144,900&family=Inter:wght@400;500;600&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-warm: #FAF9F6;
        --ink-blue: #1A2238;
        --clay: #D4A373;
      }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--bg-warm);
        color: var(--ink-blue);
      }
      h1, h2, h3, h4 { font-family: 'Fraunces', serif; }
      .font-script { font-family: 'Caveat', cursive; }
      
      .grain-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url('https://www.transparenttextures.com/patterns/p6.png');
        opacity: 0.03;
        pointer-events: none;
        z-index: 100;
      }
      
      .paper-card {
        background: #fff;
        border: 1px solid rgba(26, 34, 56, 0.05);
        box-shadow: 0 4px 20px -4px rgba(26, 34, 56, 0.08);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "framer-motion": "https://esm.sh/framer-motion@^11.11.11"
      }

  <body class="antialiased selection:bg-orange-100 selection:text-orange-900 overflow-x-hidden">
